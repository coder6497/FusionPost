{% extends "base.html" %}
{% block title %}Логин{% endblock %}
{% block body %}
    {% if form.errors %}
        <p>Неверный логин/пароль</p>
    {% endif %}
    <h1>Войти</h1>
    <form method="post" action="{% url "blogs:login" %}">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Войти">
    </form>
{% endblock %}
