<!DOCTYPE html>

<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <a href="{% url "blogs:index" %}">Главная</a>
        {% if request.user.is_authenticated %}
            <a href="{% url "blogs:dashboard" %}">Панель управления</a>
            <form action="{% url "blogs:logout" %}" method="post">
                <button type="submit">Выйти</button>
                {% csrf_token %}
            </form>
        {% else %}
            <a href="{% url "blogs:login" %}">Войти</a>
            <a href="{% url "blogs:register" %}">Зарегестрироваться</a>
        {% endif %}
        {% block body %}{% endblock %}
    </body>
</html>
