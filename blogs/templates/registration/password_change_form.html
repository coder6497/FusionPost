{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Смена пароля{% endblock %}

{% block body %}
    <h1>Смена пароля</h1>
    <br>
    <form method="post" action="{% url "blogs:password_change" %}">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="Сменить">
    </form>
{% endblock %}
