{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Регистрация{% endblock %}

{% block body %}
    <h1>Регистрация</h1>
    <br><br>
    <form method="post" enctype="multipart/form-data" action="{% url "blogs:register" %}">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="Зарегестрироваться">
    </form>
{% endblock %}
