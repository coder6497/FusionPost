{% extends "base.html" %}

{% block title %}О вас{% endblock %}

{% block body %}
    <h1>О вас {{user.username}}</h1>
    <br><br>
    {% if user.avatar %}
      <div class="border border-success border-2" style="float: left;">
          <img src="{{user.avatar.url}}" width="200" >
      </div>
    {% endif %}
    <ol class="list-group list-group-numbered">
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Имя</div>
            {{user.username}}
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Почта</div>
            {{user.email}}
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Номер телефона</div>
            {{user.phone}}
          </div>
        </li>
      </ol>
      <br>
      <a href="{% url "blogs:edit_user" %}" class="btn btn-warning">Редактировать профиль</a>
{% endblock %}
