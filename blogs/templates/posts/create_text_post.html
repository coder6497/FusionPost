{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}{{ header }}{% endblock %}

{% block body %}
    <h1>{{ header }}</h1>
    <br><br>
    <form method="post" action="{% url "blogs:create_post" "text_post" %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input class="btn btn-success" type="submit" value="Делать">
    </form>
{% endblock %}
