{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
        <link href="{% static "css/styles.css" %}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url "blogs:index" %}">FusionPost</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            {% if request.user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="{% url "blogs:dashboard" %}">Панель управления</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url "blogs:about_user" %}">О вас</a>
                                </li>
                                <form action="{% url "blogs:logout" %}" method="post">
                                    <button class="nav-link" type="submit">Выйти</button>
                                    {% csrf_token %}
                                </form>
                            {% else %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url "blogs:login" %}">Войти</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url "blogs:register" %}">Зарегестрироваться</a>
                                </li>
                            {% endif %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url "blogs:post_search" %}">Найти</a>
                            </li>
                        </ul>
                    </div>
            </div>
          </nav>
        <div class="container">
            {% block body %}{% endblock %}
            <br><br><br><br><br><br><br><br><br>
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
              <div class="col-md-4 d-flex align-items-center">
                <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Goyda, Inc</span>
              </div>
            </footer>
        </div>
    </body>
</html>
